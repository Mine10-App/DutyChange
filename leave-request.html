<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .leave-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .leave-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            color: white;
        }
        .balance-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .time-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .back-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-btn:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-btn mb-3 d-inline-block">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="leave-container">
            <div class="leave-header text-center">
                <h2><i class="bi bi-calendar-plus"></i> Apply for Leave</h2>
                <p class="mb-0">Submit your leave request with proper details</p>
            </div>

            <!-- Leave Balance Summary -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="balance-card">
                        <h6 class="text-danger mb-1">Sick Leave</h6>
                        <h4 id="sickBalance">0 days</h4>
                        <small class="text-muted">Min. 2 hours before duty</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance-card">
                        <h6 class="text-warning mb-1">FRL</h6>
                        <h4 id="frlBalance">0 days</h4>
                        <small class="text-muted">Min. 1 hour before duty</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance-card">
                        <h6 class="text-success mb-1">Annual Leave</h6>
                        <h4 id="annualBalance">0 days</h4>
                        <small class="text-muted">Advance notice required</small>
                    </div>
                </div>
            </div>

            <!-- Leave Application Form -->
            <form id="leaveForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="leaveDate" class="form-label">Leave Date *</label>
                        <input type="date" class="form-control" id="leaveDate" required>
                        <div class="form-text">No back dates allowed</div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="dutyTime" class="form-label">Duty Time *</label>
                        <input type="time" class="form-control" id="dutyTime" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="leaveType" class="form-label">Leave Type *</label>
                        <select class="form-select" id="leaveType" required>
                            <option value="">Select Leave Type</option>
                            <option value="sick">Sick Leave</option>
                            <option value="frl">FRL (Flexible/Reduced Leave)</option>
                            <option value="annual">Annual Leave</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="reason" class="form-label">Reason (Optional)</label>
                        <textarea class="form-control" id="reason" rows="1" placeholder="Brief reason for leave"></textarea>
                    </div>
                </div>

                <!-- Dynamic Warning Based on Leave Type -->
                <div id="timeWarning" class="time-warning" style="display: none;">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="warningText"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact During Leave</label>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number">
                        </div>
                        <div class="col-md-6 mb-2">
                            <input type="email" class="form-control" id="contactEmail" placeholder="Contact Email">
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-submit">
                        <i class="bi bi-send me-2"></i> Submit Leave Request
                    </button>
                    <button type="reset" class="btn btn-outline-secondary ms-2">Reset Form</button>
                </div>
            </form>

            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <script type="module">
        import { db } from './dcfire.js';
        import { 
            collection, 
            addDoc,
            doc,
            updateDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Check authentication
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user) {
            window.location.href = 'index.html';
        }

        // Display leave balances
        document.getElementById('sickBalance').textContent = user.leaveBalance.sick + ' days';
        document.getElementById('frlBalance').textContent = user.leaveBalance.frl + ' days';
        document.getElementById('annualBalance').textContent = user.leaveBalance.annual + ' days';

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('leaveDate').min = today;

        // Time warnings based on leave type
        document.getElementById('leaveType').addEventListener('change', function() {
            const warningDiv = document.getElementById('timeWarning');
            const warningText = document.getElementById('warningText');
            
            switch(this.value) {
                case 'sick':
                    warningText.textContent = 'Sick leave must be applied at least 2 hours before duty time.';
                    warningDiv.style.display = 'block';
                    break;
                case 'frl':
                    warningText.textContent = 'FRL must be applied at least 1 hour before duty time.';
                    warningDiv.style.display = 'block';
                    break;
                case 'annual':
                    warningText.textContent = 'Annual leave requires advance approval. Please submit early.';
                    warningDiv.style.display = 'block';
                    break;
                default:
                    warningDiv.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('leaveForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const leaveDate = document.getElementById('leaveDate').value;
            const dutyTime = document.getElementById('dutyTime').value;
            const leaveType = document.getElementById('leaveType').value;
            const reason = document.getElementById('reason').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const contactEmail = document.getElementById('contactEmail').value;
            
            // Validate time based on leave type
            const currentTime = new Date();
            const dutyDateTime = new Date(leaveDate + ' ' + dutyTime);
            const timeDifference = (dutyDateTime - currentTime) / (1000 * 60 * 60); // hours
            
            if (leaveType === 'sick' && timeDifference < 2) {
                showMessage('Sick leave must be applied at least 2 hours before duty time.', 'danger');
                return;
            }
            
            if (leaveType === 'frl' && timeDifference < 1) {
                showMessage('FRL must be applied at least 1 hour before duty time.', 'danger');
                return;
            }
            
            // Check leave balance
            if (leaveType === 'sick' && user.leaveBalance.sick <= 0) {
                showMessage('No sick leave balance available.', 'danger');
                return;
            }
            
            if (leaveType === 'frl' && user.leaveBalance.frl <= 0) {
                showMessage('No FRL balance available.', 'danger');
                return;
            }
            
            if (leaveType === 'annual' && user.leaveBalance.annual <= 0) {
                showMessage('No annual leave balance available.', 'danger');
                return;
            }
            
            try {
                // Create leave request
                const leaveRequest = {
                    userId: user.id,
                    userName: user.name,
                    userRcNo: user.rcNo,
                    date: leaveDate,
                    dutyTime: dutyTime,
                    leaveType: leaveType,
                    reason: reason || 'No reason provided',
                    contactNumber: contactNumber,
                    contactEmail: contactEmail || user.email,
                    status: 'pending',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Save to Firebase
                const docRef = await addDoc(collection(db, 'leaveRequests'), leaveRequest);
                
                // Update user's leave balance (temporary until approved)
                const updatedBalance = { ...user.leaveBalance };
                updatedBalance[leaveType] -= 1;
                
                // Update session storage
                user.leaveBalance = updatedBalance;
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                
                showMessage('Leave request submitted successfully! Your balance has been updated temporarily.', 'success');
                
                // Reset form
                document.getElementById('leaveForm').reset();
                
                // Update displayed balances
                document.getElementById('sickBalance').textContent = updatedBalance.sick + ' days';
                document.getElementById('frlBalance').textContent = updatedBalance.frl + ' days';
                document.getElementById('annualBalance').textContent = updatedBalance.annual + ' days';
                
            } catch (error) {
                console.error('Error submitting leave request:', error);
                showMessage('Error submitting request. Please try again.', 'danger');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
