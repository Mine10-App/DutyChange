<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Duty & Leave System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }
        
        .user-type {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 8px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üëÆ‚Äç‚ôÇÔ∏è DC System</h1>
            <p>Duty Change & Leave Management</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div style="margin-top: 30px; text-align: center;">
            <h3>Available Users:</h3>
            <div id="userList" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
        </div>
    </div>

    <!-- Firebase SDK Version 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your Firebase configuration -->
    <script src="./dcfire.js"></script>
    
    <!-- Your user data file -->
    <script src="./user.js"></script>
    
    <script>
        // Display available users
        const userListDiv = document.getElementById('userList');
        users.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.innerHTML = `
                <strong>${user.username}</strong> - ${user.name} 
                <span class="user-type">${user.Level}</span>
            `;
            userListDiv.appendChild(userDiv);
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple hash function
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
            
            try {
                const hash = await sha256(password);
                const user = users.find(u => u.username === username && u.passwordHash === hash);
                
                if (user) {
                    // Store user in localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: user.username,
                        name: user.name,
                        level: user.Level
                    }));
                    
                    // Create or update user in Firestore
                    const usersRef = db.collection('users');
                    const querySnapshot = await usersRef.where('username', '==', user.username).get();
                    
                    if (querySnapshot.empty) {
                        // Add new user to Firestore with default leave balances
                        await usersRef.add({
                            username: user.username,
                            name: user.name,
                            level: user.Level,
                            sickLeave: 10,
                            annualLeave: 20,
                            frlLeave: 5,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Redirect based on user level
                    if (user.Level === 'Supervisor') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorMessage.textContent = 'Invalid username or password!';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
